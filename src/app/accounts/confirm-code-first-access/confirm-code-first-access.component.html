<article class="grid-45-55">
  <section class="bg-redefine shadow d-flex flex-column justify-content-center align-items-center ">
    <div class="row">
      <div class="col-md-12"><img src="../../../assets/images/bg01.svg" style="max-height: 250px;" alt=""></div>
    </div>
    <div class="row mt-5">
      <div class="col-md-2">&nbsp;</div>
      <div class="col-md-8 text-white text-center">
        <h6>Primeiro acesso</h6>
      </div>
      <div class="col-md-2">&nbsp;</div>
    </div>
    <div class="row mt-2">
      <div class="col-md-12 text-white" style="font-size: 12px;">Vamos cadastrar a sua primeira senha.</div>
    </div>
  </section>
  <section class="bg-light">
    <header class="d-flex justify-content-between align-items-center p-4">

    </header>
    <ul class="m-0 d-flex flex-column px-5 mt-5">
      <li class="mt-2 px-5 text-center">
        <img src="../../../assets/images/sol-logo.svg" style="max-height: 150px;" alt="">
      </li>
    </ul>
    <section class="px-5">
      <form class="ml-lg-5 mr-5" [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2 class="mt-4 text-secondary font-poppins"><b>Primeiro acesso</b></h2>
        <p class="mt-3 font-poppins font-size-14 text-secondary">Digite o código recebido no e-mail cadastrado para
          gerar nova senha.</p>
        <div class="mt-5">
          <label for="email" class="font-archivo font-size-16 font-weight-medium text-secondary m-0"><b>Digite o
              código</b></label>
          <input type="text" style="text-indent:20px;" class="form-control text-center" formControlName="code" id="code"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" maxlength="5"
            placeholder="00000">

          <div *ngIf="form.controls['code'].errors?.['required'] && isSubmit" class="div-msg-error mt-2">
            <img src="../../../assets/images/icon-alert.svg" class="img-msg-error" alt="">
            <p class="font-poppins font-size-14 m-0">Código é obrigatório!</p>
          </div>
          <div *ngIf="form.controls['code'].errors?.['minlength'] && isSubmit" class="div-msg-error mt-2">
            <img src="../../../assets/images/icon-alert.svg" class="img-msg-error" alt="">
            <p class="font-poppins font-size-14 m-0">Código deve conter 5 números!</p>
          </div>
        </div>
        <div class="mt-4">
          <div class="row">
            <div class="col-md-6">
              <button type="button" class="bg-light btn-lg btn-block mb-4">Reenviar código</button>
            </div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-secondary btn-lg btn-block mb-4">Confirmar</button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </section>
</article>
