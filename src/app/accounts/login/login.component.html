<article class="grid-45-55">
  <section class="bg-redefine cel shadow d-flex align-items-center justify-content-center flex-column">
    <div class="row">
      <div class="col-md-12"><img src="../../../assets/images/bg02.svg" style="max-height: 250px;" alt></div>
    </div>
    <div class="row mt-5">
      <div class="col-md-2">&nbsp;</div>
      <div class="col-md-8 text-white text-center"><h6>{{"SIGN-UP.MEETING" | translate}} 03/02 (SOL)</h6></div>
      <div class="col-md-2">&nbsp;</div>
    </div>
    <div class="row mt-2">
      <div class="col-md-12 text-white" style="font-size: 12px;">{{"SIGN-UP.SUBTITLE" | translate}}</div>
    </div>
  </section>
  <section class="bg-light">
    <header class="d-flex justify-content-between align-items-center p-4">

    </header>
    <ul class="m-0 d-flex flex-column px-5 mt-5">
      <li class="mt-2 px-5 text-center">
        <img src="../../../assets/images/sol-logo.svg" style="max-height: 150px;" alt>
      </li>
    </ul>
    <section class="px-5">
      <form class="ml-lg-5 mr-5" [formGroup]="form" (ngSubmit)="onSubmit()">
        <p class="mt-3 font-poppins font-size-14 text-secondary text-center">{{"SIGN-UP.TITLE" | translate}}</p>
        <div class="mt-3">
          <label for="email" class="font-archivo font-size-16 font-weight-medium text-secondary m-0"><b>E-mail</b></label>
          <input type="text" formControlName="email" style="text-indent:20px;" class="form-control email"
            id="email" placeholder="email@email.com" src="../../../assets/img-co2/icon-email.svg"
            (keypress)="clearSpace($event)">

          <div *ngIf="form.controls['email'].errors?.['required'] && isSubmit" class="div-msg-error mt-2">
            <img src="../../../assets/images/icon-alert.svg" class="img-msg-error" alt>
            <p class="font-poppins font-size-14 m-0">{{"ERROR_MESSAGES.REQUIRED_EMAIL" | translate}}</p>
          </div>
          <div *ngIf="form.controls['email'].errors?.['email'] && isSubmit" class="div-msg-error mt-2">
            <img src="../../../assets/images/icon-alert.svg" class="img-msg-error" alt>
            <p class="font-poppins font-size-14 m-0">{{"ERROR_MESSAGES.INVALID_EMAIL" | translate}}</p>
          </div>
        </div>
        <div class="mt-3">
          <label for="senha" class="font-archivo font-size-16 font-weight-medium text-secondary m-0"><b>{{"SIGN-UP.PASSWORD" | translate}}</b></label>
          <input type="password" formControlName="password" style="text-indent:20px;" class="form-control senha" id="senha"
            placeholder="{{'SIGN-UP.PASSWORD' | translate}}">

          <div *ngIf="form.controls['password'].errors?.['required'] && isSubmit" class="div-msg-error mt-2">
            <img src="../../../assets/images/icon-alert.svg" class="img-msg-error" alt>
            <p class="font-poppins font-size-14 m-0">{{"ERROR_MESSAGES.REQUIRED_PASSWORD" | translate}}</p>
          </div>
        </div>
        <div class="mt-4 text-center">
          <label for="lembrar" class="text-center font-poppins font-size-14 color-gray-second mt-1"><a href="#"
              [routerLink]="['/accounts/primeiro-acesso']">{{"SIGN-UP.FIRST_ACCESS_BUTTON" | translate}}</a></label>
        </div>
        <div class="text-center">
          <label for="lembrar" class="text-center font-poppins font-size-14 color-gray-second mt-1"><a href="#"
              [routerLink]="['/accounts/esqueceu-senha']">{{"SIGN-UP.FORGOT_PASSWORD" | translate}}</a></label>
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-dark btn-lg btn-block mb-4">Login</button>
        </div>

      </form>
    </section>
  </section>

</article>
