<div class="position-absolute mr-3" style="right: 0; z-index: 9999;">
	<nav class="navbar navbar-expand-sm navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
						aria-haspopup="true"
						aria-expanded="false">
						<div class="d-flex">
							<img *ngIf="selectLang == 'EN-US'" class="pr-1" src="../../../assets/images/usa-icon.svg"
								style="height: 21px; width: 21px;" />
							<span *ngIf="selectLang == 'EN-US'">EN-US</span>
						</div>

						<div class="d-flex">
							<img *ngIf="selectLang == 'PT-BR'" class="pr-1" src="../../../assets/images/pt-br-icon.svg"
								style="height: 21px; width: 21px;" />
							<span *ngIf="selectLang == 'PT-BR'">PT-BR</span>
						</div>
						<div class="d-flex">
							<img *ngIf="selectLang == 'FR-FR'" class="pr-1" src="../../../assets/images/fr-fr-icon.png"
								style="height: 21px; width: 21px;" />
							<span *ngIf="selectLang == 'FR-FR'">FR-FR</span>
						</div>
						<div class="d-flex">
							<img *ngIf="selectLang == 'ES-ES'" class="pr-1" src="../../../assets/images/espanha.png"
								style="height: 21px; width: 21px;" />
							<span *ngIf="selectLang == 'ES-ES'">ES-ES</span>
						</div>
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<div class="dropdown-item body-400-md" (click)="changeLanguage('en')">
							<div class="d-flex cursor-pointer">
								<img class="pr-1" src="../../../assets/images/usa-icon.svg" style="height: 21px; width: 21px;" />
								<span>EN-US</span>
							</div>
						</div>
						<div class="dropdown-item body-400-md" (click)="changeLanguage('pt')">
							<div class="d-flex cursor-pointer">
								<img class="pr-1" src="../../../assets/images/pt-br-icon.svg" style="height: 21px; width: 21px;" />
								<span>PT-BR</span>
							</div>
						</div>
						<div class="dropdown-item body-400-md" (click)="changeLanguage('fr')">
							<div class="d-flex cursor-pointer">
								<img class="pr-1" src="../../../assets/images/fr-fr-icon.png" style="height: 21px; width: 21px;" />
								<span>FR-FR</span>
							</div>
						</div>
						<div class="dropdown-item body-400-md" (click)="changeLanguage('es')">
							<div class="d-flex cursor-pointer">
								<img class="pr-1" src="../../../assets/images/espanha.png" style="height: 21px; width: 21px;" />
								<span>ES-ES</span>
							</div>
						</div>
					</div>
				</div>
			</ul>
		</div>
	</nav>
</div>
