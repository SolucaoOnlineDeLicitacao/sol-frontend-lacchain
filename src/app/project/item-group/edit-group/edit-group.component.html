<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-12">
            <h1 class="text-dark">Editar Grupo</h1>
            <hr class="bg-primary">
        </div>
    </div>
    <form class="row">
        <div class="col-md-9">
            <div class="row mt-4">
                <div class="col-md-12">
                    <h3>Dados do grupo</h3>
                    <th><label for="nome">Nome:</label></th>
                    <input type="text" class="br-10 form-control text-secondary" placeholder="Digite">
                </div>
            </div>

            <div class="row block-important mt-4">
                <div class="col-12">
                    <h3>Itens de custo do grupo</h3>
                </div>
                <div class="w100 col-md-4">

                    <th><label for="nome">Item de custo:</label></th>
                    <select class="form-control br-10 h50"
            >
            <option>Opção 1</option>
            <option>Opção 2</option>
            <option>Opção 3</option>
          </select>
                </div>
                <div class="w100 col-md-2">
                    <th><label for="nome">Quantidade</label></th>
                    <input type="text" class="w100 py-4 br-10 form-control text-secondary" placeholder="Digite">
                </div>
                <div class="w100 col-md-3">
                    <th><label for="nome">Preço estimado (R$):</label></th>
                    <input type="text" class="w100 py-4 br-10 form-control text-secondary" placeholder="Digite">
                </div>
                <div class="d-flex align-self-end w100 col-md-3">
                    <button class="w-100  py-2 br-10 align-self-end com btn btn-dark">
                        + Adicionar
                    </button>
                </div>
            </div>

            <table class="table table-hover mt-4">
                <thead>
                    <tr>
                        <th scope="col">Itens de custo</th>
                        <th scope="col">Quantidade disponivel/Total</th>
                        <th scope="col">Custo estimado</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of itemgroupListt">
                        <th class="text-capitalize" scope="row">{{item.itemconsumo}}</th>
                        <td class="text-capitalize">{{item.quantidade}}</td>
                        <td class="text-capitalize">{{item.custo}}</td>

                    </tr>
                </tbody>
            </table>


            <div class="row  mt-5">
                <div class="col-md-12 d-flex justify-content-end px-0">
                    <div class="col-md-3">
                        <button class="btn br-10 border-light text-dark bg-light w-100 py-2">
                            cancelar
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn br-10 w-100 py-2 text-light" style="background-color: #3A596D;">
                            Criar grupo
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
