<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-12">
            <h1 class="text-dark"><strong>Criar novo grupo</strong></h1>
            <hr class="bg-primary">
        </div>
    </div>
    <form [formGroup]="form" class="row">
        <div class="col-md-9">
            <div class="row mt-4">
                <div class="col-md-12">
                    <h3>Dados do grupo</h3>
                    <label for="nome">Nome:</label>
                    <input type="text" formControlName="name" class="br-10 form-control text-dark h50 "
                        placeholder="Digite">
                    <div *ngIf="form.controls['name'].invalid && isSubmit" class="div-msg-error mt-2">
                        <img src="../../../assets/images/icon-alert.svg" class="img-msg-error" alt="">
                        <p class="font-poppins font-size-14 m-0">Nome é obrigatório!</p>
                    </div>
                </div>
            </div>
            <div class="row block-important mt-4">
                <div class="col-12">
                    <h3>Itens de custo do grupo</h3>
                </div>
                <div class="w100 col-md-4">
                    <label class=text-dark for="nome">Item de custo:</label>
                    <select formControlName="items" class="form-control br-10 h50">
                        <option *ngFor="let item of costItemsList" [value]="item._id">{{item.name}}</option>
                    </select>
                </div>
                <div class="w100 col-md-2">
                    <label class=text-dark for="nome">Quantidade</label>
                    <input type="text" formControlName="quantity" [maxlength]="10" mask="0*"
                        class="w100 py-4 br-10 form-control text-dark h50 " placeholder="Digite a quantidade">
                </div>
                <div class="w100 col-md-3">
                    <label class=text-dark for="nome">Preço estimado (R$):</label>
                    <input type="text" formControlName="price" separatorLimit="100000000" prefix="R$" mask="0000"
                        mask="separator.2" thousandSeparator="," class="w100 py-4 br-10 form-control text-dark h50 "
                        placeholder="Digite">
                </div>
                <div class="d-flex align-self-end w100 mt-2 col-md-3">
                    <button type="button" (click)="addItem()"
                        [disabled]="form.controls['items'].invalid || form.controls['price'].invalid || form.controls['quantity'].invalid"
                        class="w-100 py-2 br-10 align-self-end h50 btn btn-dark">
                        + Adicionar
                    </button>
                </div>
            </div>
            <div *ngIf="itemList.length > 0" class="row">
                <div class="col-md-12">
                    <table class="table table-borderless">
                        <thead>
                            <tr style="border-bottom: none !important; border-top: none !important">
                                <th class=text-dark scope="col">Item de custo</th>
                                <th class=text-dark scope="col">Quantidade</th>
                                <th class=text-dark scope="col">Custo Estimado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="border-bottom: none !important; border-top: none !important"
                                *ngFor="let item of itemList">
                                <td style="border-radius: 10px 0px 0px 10px" class="border  border-right-0">
                                    {{item.costItems.name}}</td>
                                <td class=" border-top text-dark border-bottom">{{item.quantity}}</td>
                                <td class=" border-top  text-dark border-bottom">{{item.unitValue | currency: 'BRL'}}
                                </td>
                                <td style="border-radius: 0px 10px 10px 0px" (click)="removeItem(item)"
                                    class="d-flex  text-dark  border border-left-0 justify-content-center">
                                    <i class="bi h3 mb-0 text-danger bi-x"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div *ngIf="!itemList.length && isSubmit"
                class="div-msg-error mt-2">
                <img src="../../../assets/images/icon-alert.svg" class="img-msg-error" alt="">
                <p class="font-poppins font-size-14 m-0">Todos os campos são obrigatórios!</p>
            </div>
            <div class="row  mt-5">
                <div class="col-md-12 d-flex justify-content-end px-0">
                    <div class="col-md-3">
                        <button (click)="goBack()" type="button"
                            class="btn br-10 border-light h50 text-dark bg-light w-100 py-2">
                            <strong>Cancelar</strong>
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button (click)="onSubmit()" type="submit" class="btn br-10 w-100 py-2 h50 text-light bg-pattern">
                            <strong>Criar grupo</strong>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
