<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h1 class="text-dark"><strong>{{'COST_ITEMS.COST_ITEMS' | translate}}</strong></h1>
      <hr class="bg-primary">
    </div>
  </div>
  <form>
    <div class="row mt-4">
      <div class="col-md-9">
        <input class="form-control text-secondary input-height-border" type="search" name="search"
          [(ngModel)]="filterTerm" placeholder="{{'BUTTON_TEXT.INPUT_SEARCH' | translate}}">
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-dark btn-lg btn-block"
          [routerLink]="['/pages/itens-custo/registrar-item']">{{'COST_ITEMS.NEW_ITEM' |
            translate}}</button>
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <div class="table-responsive-sm">
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="br-tabele bg-pattern text-light" scope="col">{{'AGREEMENTS.NAME' | translate}}</th>
                <th class="bg-pattern text-light" scope="col">{{'COST_ITEMS.CATEGORY' | translate}}</th>
                <th class="bg-pattern text-light" scope="col">{{'SUPPLIER_BIDDING.UNITS' | translate}}</th>
                <th class="bg-pattern text-light" scope="col">{{'AGREEMENTS.ACTIONS' | translate}}</th>
                <th class="bg-pattern text-light" scope="col"></th>
                <th class="br-tabele2 bg-pattern text-light" scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-right border-left"
                *ngFor="let item of costItemsList | filter: filterTerm | paginate: { itemsPerPage: itensPerPage, currentPage: currentPage }">
                <th class="text-capitalize" scope="row">{{item.name}}</th>
                <td class="text-capitalize">{{item.category?.category_name}} -
                  {{item.category?.segment}}</td>
                <td class="text-capitalize">{{item.unitMeasure}}</td>
                <td (click)="dataItem(item, 'detail')"><i class="bi bi-eye-fill"></i></td>
                <td class="table_icon">
                  <button class="btn btn-outline-secondary" (click)="dataItem(item, 'edit')">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </button>
                </td>
                <td class="table_icon">
                  <button class="btn btn-danger" (click)="delete(item, item._id)">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-md-12"> <pagination-controls (pageChange)="currentPage = $event"
                previousLabel="{{'BUTTON_TEXT.PREVIOUS' | translate}}"
                nextLabel="{{'BUTTON_TEXT.NEXT' | translate}}"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
