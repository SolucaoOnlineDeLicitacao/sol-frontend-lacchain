<div class="container mb-5">
    <div class="row mt-5">
        <div class="col-md-12">
            <h1><strong>Lotes da Licitação</strong></h1>
            <hr class="bg-primary">
        </div>
    </div>
    <div class="" *ngFor="let item of response.add_allotment">
        <div class="col-md-11 border mt-3 br-10 py-3 ">
            <div class="row px-2">
                <div class="col-md-10">
                    <h2 class="mb-0 text-dark"><strong>{{item.allotment_name}}</strong></h2>
                </div>
                <div class="col-md-2 text-capitaliz">
                    <h6 class="font-poppins f-size-14 text-secondary">Status</h6>
                    <h5 class="f-size-16">{{response.status}}
                    </h5>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div *ngFor="let current of item.add_item"
                            class="d-flex justify-content-around align-items-center flex-fill">
                            <div class="">
                                <h6 class="font-poppins f-size-14 text-secondary">Item</h6>
                                <h5 class="f-size-16">{{current.item}}</h5>
                            </div>
                            <div class="text-capitaliz">
                                <h6 class="font-poppins f-size-14 text-secondary">Nº de Itens</h6>
                                <h5 class="f-size-16">{{current.quantity}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8"></div>
                <div class="col-md-4 mt-3 text-capitaliz">
                    <button (click)="open('proposal')" class="br-10 w-100 h50 border btn w3-white text-dark">Visualizar
                        Proposta</button>
                </div>
            </div>
        </div>
        <div class="col-md-11 px-0 mt-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="bg-pattern text-light br-tabele" scope="col">Item de Custo</th>
                        <th class="bg-pattern text-light br-tabele2" scope="col">Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border" *ngFor="let itemCoust of response.add_allotment">
                        <td class="text-capitalize text-dark" scope="row">{{itemCoust.allotment_name}}</td>
                        <td class="text-capitalize textdark">{{itemCoust.quantity}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-11">
            <!-- <div class="w-100">
                <strong>Arquivos do lote</strong>
                <br />
                <br />
                <h6 class="h6 text-secondary">Não há arquivos</h6>
            </div> -->
            <div class="d-flex justify-content-end">
                <button (click)="open('proposal')"
                    class="br-10 h50 border border-dark btn w3-white text-dark">Visualizar Esclarecimentos</button>
            </div>
        </div>
    </div>
</div>
