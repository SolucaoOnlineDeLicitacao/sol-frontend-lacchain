<div class="container-fluid mb-5">
	<div class="row mt-5">
		<div class="col-md-12">
			<h1>Perfil</h1>
			<hr class="bg-primary">
		</div>
	</div>

	<div class="row mt-3">
		<div class="col-12">
			<div class="col-lg-6 col-sm-10">
				<div class="row p-3 user-data-border">

					<div class="col-12 col-lg-12 p-2 text-capitalize">
						<h6 class="font-poppins f-size-14 text-secondary">Nome</h6>
						<h5 class="f-size-16">{{authService.getAuthenticatedUser().name}}</h5>
					</div>
					<div class="col-12 col-lg-12 p-2">
						<h6 class="font-poppins f-size-14 text-secondary">Email</h6>
						<h5 class="f-size-16">{{authService.getAuthenticatedUser().email}}</h5>
					</div>

					<div class="col-md-8 mt-4">
						<button type="button" class="bg-light btn-lg btn-block mb-4 text-small"
							(click)="open(content);">Alterar Senha</button>
					</div>
					<div class="col-md-4 mt-4">
						<button type="button" class="bg-light btn-lg btn-block mb-4 text-small"
							[routerLink]="['/pages/update-profile']">Editar</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<ng-template class="container-fluid" #content let-modal>
		<div class="p-5 bg-light">
			<div class="col-12 d-flex justify-content-between">
				<h3 class="tfa-title m-0">Alterar Senha</h3>
				<h5 (click)="exit()" class="cursor-pointer">X</h5>
				<!-- <img src="../../../assets/icons/times-blue-icon.svg" (click)="exit()" style="cursor: pointer;"> -->
			</div>

			<div class="pt-5 text-center mb-3">Para alterar sua senha, digite sua senha atual e sua nova senha.
			</div>

			<div>
				<form [formGroup]="changePassword">
					<div class="mb-2">
						<label for="password"
							class="font-archivo font-size-16 font-weight-medium text-secondary m-0"><b>Senha Atual</b></label>
						<input type="password" formControlName="password" style="text-indent:20px;" class="form-control"
							id="password" placeholder="Digite sua senha">

					</div>
					<div class="mb-2">
						<label for="newPassword"
							class="font-archivo font-size-16 font-weight-medium text-secondary m-0"><b>Nova Senha</b></label>
						<input type="password" formControlName="newPassword" style="text-indent:20px;" class="form-control"
							id="newPassword" placeholder="Digite nova senha">

					</div>

					<div>
						<label for="confirmNewPassword"
							class="font-archivo font-size-16 font-weight-medium text-secondary m-0"><b>Confirme sua Nova Senha</b></label>
						<input type="password" formControlName="confirmNewPassword" style="text-indent:20px;" class="form-control"
							id="confirmNewPassword" placeholder="Confirme nova senha">

					</div>

					<div class="d-flex justify-content-center">
						<div class="col-md-6 mt-4">
							<button type="button" class="bg-light btn-lg btn-block mb-4 text-small"
								(click)="exit()">Cancelar</button>
						</div>
						<div class="col-md-6 mt-4">
							<button [disabled]="changePassword.invalid" type="button" class="bg-light btn-lg btn-block mb-4 text-small"
								(click)="savePassword()">Salvar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</ng-template>
