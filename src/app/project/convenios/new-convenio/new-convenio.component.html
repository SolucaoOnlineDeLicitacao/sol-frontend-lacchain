<div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <h1 class="text-dark"><strong>Novo Convênio</strong></h1>
        <hr class="bg-primary">
      </div>
    </div>
    <div class="col-md-9">
      <form [formGroup]="form" class="row" (ngSubmit)="onSubmit()">
        <div class="col-md-3">
          <label class="text-dark text-capitalize" for="number"><strong>{{numberalert}}</strong></label>
          <input type="tel" [maxlength]="50" #number class="form-control br-10 py-4"
            formControlName="number" id="number" mask="00000000000" [suffix]="'/' + year" placeholder="Digite seu número">
        </div>
        <div class="col-md-9">
          <label class="text-dark text-capitalize" for="object"><strong>{{objectalert}}</strong></label>
          <input type="text" [maxlength]="50" #object class="form-control br-10 py-4"
            formControlName="object" id="object" placeholder="Digite seu objeto">
        </div>
        <div class="col-md-2 mt-4">
          <label for="municipio"><strong>{{statealert}}</strong></label>
          <select (change)="getCity(state.value)" formControlName="state" #state
            class="form-control br-10 h50">
            <option [disabled]="true" [selected]="true">UF</option>
            <option *ngFor="let estados of statesList" [value]="estados">{{estados}}</option>
          </select>
        </div>
        <div class="col-md-5 mt-4">
          <label for="municipio"><strong>{{cityalert}}</strong></label>
          <select formControlName="city" #city class="form-control br-10 h50"
            id="municipio">
            <option [disabled]="true" [selected]="true">Município</option>
            <option *ngFor="let cidades of citiesList" [value]="cidades">{{cidades}}</option>
          </select>
        </div>
        <div class="col-md-5 mt-4">
          <label class="text-dark text-capitalize" for="value"><strong>{{pricealert}}</strong></label>
          <input type="tel" formControlName="price" #price class="form-control br-10
            py-4" id="value" separatorLimit="100000000" prefix="R$" mask="0000" mask="separator.2" thousandSeparator=","  placeholder="Digite o valor">
        </div>
        <div class="col-md-4 mt-4">
          <label class="text-dark text-capitalize" for="datesub"><strong>{{datesubalert}}</strong></label>
          <input type="text" mask="00/00/0000" #datesub formControlName="datesub"
            class="form-control br-10 py-4" id="datesub" placeholder="Digite a data">
        </div>
        <div class="col-md-4 mt-4">
          <label class="text-dark text-capitalize" for="datemat"><strong>{{datematalert}}</strong></label>
          <input type="text" mask="00/00/0000" #datemat formControlName="datemat"
            class="form-control br-10 py-4" id="datemat" placeholder="Digite a data">
        </div>
        <div class="col-md-4 mt-4">
          <label class="text-dark text-capitalize" for="situation"><strong>{{situationalert}}</strong></label>
          <select  formControlName="situation" #situation class="form-control br-10 h50" id="situation">
            <option  class="f-size-16 text-primary">Aberta</option>
            <option  class="f-size-16 text-danger">Cancelada</option>
            <option  class="f-size-16 text-danger">Deserta</option>
            <option  class="f-size-16 text-success">Concluída</option>
            <option  class="f-size-16 text-dark">Em Rascunho</option>
            <option  class="f-size-16" style="color:#F1CF1C">Aguardando Liberação</option> 
            <option  class="f-size-16 text-warning">Em Análise</option>
          </select>
        </div>
        <div class="col-md-12 mt-4">
          <label class="text-dark text-capitalize" for="association"><strong>{{associationalert}}</strong></label>
          <select formControlName="association" #association class="form-control br-10 h50" id="association">
            <option *ngFor="let item of associationList" [value]="item.name">{{item.name}}</option>
          </select>
        </div>
        <div class="col-md-12 mt-4">
          <label class="text-dark text-capitalize" for="review"><strong>{{reviewalert}}</strong></label>
          <select formControlName="review" #review class="form-control br-10 h50" id="review">
            <option  *ngFor="let item of userList" [value]="item.name">{{item.name}}</option>
          </select>
        </div>
        <div class="col-12 mb-5">
          <div class="row d-flex justify-content-end">
            <div class="col-md-4 mt-4 ">
              <button type="button" (click)="backConvenio()" class="btn btn-light br-10 w-100 color-patter h50">
                <strong>Cancelar</strong>
              </button>
            </div>
            <div class="col-md-4 mt-4 ">
              <button type="submit" class="btn bg-pattern text-light br-10 w-100 h50">
                <strong>Salvar</strong>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
