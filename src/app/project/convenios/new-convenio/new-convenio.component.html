<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h1 class="text-dark"><strong>{{'AGREEMENTS.NEW_AGREEMENT.TITLE' | translate}}</strong></h1>
      <hr class="bg-primary">
    </div>
  </div>
  <div class="col-md-9">
    <form [formGroup]="form" class="row" (ngSubmit)="onSubmit()">
      <div class="col-md-3">
        <!-- <label class="text-dark text-capitalize" for="number"><strong>{{numberalert}}</strong></label> -->
        <label class="text-dark text-capitalize" for="number"><strong>{{'AGREEMENTS.AGREEMENT_DATA.NUMBER' | translate}}</strong></label>
        <input type="tel" [maxlength]="50" #number class="form-control br-10 py-4"
          formControlName="number" id="number" mask="0000000" [suffix]="'/' + year"
          placeholder="{{'AGREEMENTS.AGREEMENT_DATA.ENTER_NUMBER' | translate}}">
      </div>
      <div class="col-md-9">
        <!-- <label class="text-dark text-capitalize" for="object"><strong>{{objectalert}}</strong></label> -->
        <label class="text-dark text-capitalize" for="object"><strong>{{'AGREEMENTS.OBJECT' | translate}}</strong></label>
        <input type="text" [maxlength]="50" #object class="form-control br-10 py-4"
          formControlName="object" id="object" placeholder="Digite seu objeto">
      </div>
      <div class="col-md-2 mt-4">
        <!-- <label for="municipio"><strong>{{statealert}}</strong></label> -->
        <label for="municipio"><strong>{{'AGREEMENTS.NEW_AGREEMENT.STATE' | translate}}</strong></label>
        <select (change)="getCity(state.value)" formControlName="state" #state
          class="form-control br-10 h50">
          <option [disabled]="true" [selected]="true">UF</option>
          <option *ngFor="let estados of statesList" [value]="estados">{{estados}}</option>
        </select>
      </div>
      <div class="col-md-6 mt-4">
        <!-- <label for="municipio"><strong>{{cityalert}}</strong></label> -->
        <label for="municipio"><strong>{{'AGREEMENTS.AGREEMENT_DATA.AGREEMENT_CITY' | translate}}</strong></label>
        <select formControlName="city" #city class="form-control br-10 h50"
          id="municipio">
          <option [disabled]="true" [selected]="true">{{'SUPPLIER.COUNTY' | translate}}</option>
          <option *ngFor="let cidades of citiesList" [value]="cidades">{{cidades}}</option>
        </select>
      </div>
      <div class="col-md-4 mt-4">
        <!-- <label class="text-dark text-capitalize" for="value"><strong>{{pricealert}}</strong></label> -->
        <label class="text-dark text-capitalize" for="value"><strong>{{'AGREEMENTS.AGREEMENT_DATA.PRICE' | translate}}</strong></label>
        <input type="tel" formControlName="price" #price class="form-control br-10
            py-4" id="value" separatorLimit="100000000" prefix="R$" mask="0000" mask="separator.2" thousandSeparator="," placeholder="Digite o valor">
      </div>
      <div class="col-md-4 mt-4">
        <!-- <label class="text-dark text-capitalize" for="datesub"><strong>{{datesubalert}}</strong></label> -->
        <label class="text-dark text-capitalize" for="datesub"><strong>{{'AGREEMENTS.AGREEMENT_DATA.SIGNATURE_DATE' | translate}}</strong></label>
        <input type="text" mask="00/00/0000" #datesub formControlName="datesub"
          class="form-control br-10 py-4" id="datesub" placeholder="{{'AGREEMENTS.AGREEMENT_DATA.ENTER_DATE' | translate}}">
      </div>
      <div class="col-md-4 mt-4">
        <!-- <label class="text-dark text-capitalize" for="datemat"><strong>{{datematalert}}</strong></label> -->
        <label class="text-dark text-capitalize" for="datemat"><strong>{{'AGREEMENTS.AGREEMENT_DATA.EFFECTIVE_DATE' | translate}}</strong></label>
        <input type="text" mask="00/00/0000" #datemat formControlName="datemat"
          class="form-control br-10 py-4" id="datemat" placeholder="{{'AGREEMENTS.AGREEMENT_DATA.ENTER_DATE' | translate}}">
      </div>
      <div class="col-md-4 mt-4">
        <!-- <label class="text-dark text-capitalize" for="situation"><strong>{{situationalert}}</strong></label> -->
        <label class="text-dark text-capitalize" for="situation"><strong>{{'AGREEMENTS.NEW_AGREEMENT.SITUATION.TITLE' | translate}}</strong></label>
        <select formControlName="situation" #situation class="form-control br-10 h50" id="situation">
          <option [value]="agreementStatusEnum.canceled" class="f-size-16 text-danger">{{'AGREEMENTS.NEW_AGREEMENT.SITUATION.CANCELED' | translate}}</option>
          <option [value]="agreementStatusEnum.concluded" class="f-size-16 text-success">{{'AGREEMENTS.NEW_AGREEMENT.SITUATION.COMPLETED' |
            translate}}</option>
          <option [value]="agreementStatusEnum.inExecution" class="f-size-16 text-warning">{{'AGREEMENTS.NEW_AGREEMENT.SITUATION.IN_EXECUTION' |
            translate}}</option>
        </select>
      </div>
      <div class="col-md-12 mt-4">
        <!-- <label class="text-dark text-capitalize" for="association"><strong>{{associationalert}}</strong></label> -->
        <label class="text-dark text-capitalize" for="association"><strong>{{'AGREEMENTS.ASSOCIATION' | translate}}</strong></label>
        <select formControlName="association" #association class="form-control br-10 h50" id="association">
          <option *ngFor="let item of associationList" [value]="item._id">{{item.name}}</option>
        </select>
      </div>
      <div class="col-md-12 mt-4">
        <!-- <label class="text-dark text-capitalize" for="review"><strong>{{reviewalert}}</strong></label> -->
        <label class="text-dark text-capitalize" for="review"><strong>{{'AGREEMENTS.PROOFREADER' | translate}}</strong></label>
        <select formControlName="review" #review class="form-control br-10 h50" id="review">
          <option *ngFor="let item of userList" [value]="item._id">{{item.name}}</option>
        </select>
      </div>
      <div class="col-12 mb-5">
        <div class="row d-flex justify-content-end">
          <div class="col-md-4 mt-4 ">
            <button type="button" (click)="backConvenio()" class="btn btn-light br-10 w-100 color-patter h50">
              <strong>{{'AGREEMENTS.NEW_AGREEMENT.CANCEL_BUTTON' | translate}}</strong>
            </button>
          </div>
          <div class="col-md-4 mt-4 ">
            <button type="submit" class="btn bg-pattern text-light br-10 w-100 h50">
              <strong>{{'AGREEMENTS.NEW_AGREEMENT.SAVE_BUTTON' | translate}}</strong>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
