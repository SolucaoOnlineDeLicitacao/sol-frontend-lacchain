<main class="row bg-light br-10 p-3">
    <div class="col-md-12 d-flex justify-content-between">
        <h1 class="text-dark"><strong>{{'AGREEMENTS.DELETE_AGREEMENT.TITLE' | translate}}</strong></h1>
        <i (click)="closeModal()" class="bi cursor-pointer h4 mb-0 color-pattern bi-x"></i>
    </div>

    <div class="col-md-12 py-2">
        <p class="text-dark">{{'AGREEMENTS.DELETE_AGREEMENT.ARE_YOU_SURE' | translate}} <br />
            <strong>{{convenio.register_object}}</strong>?</p>
    </div>

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <button class="btn w-100 color-pattern bg-transparent h50 br-10" type="button"
                    (click)="closeModal()"><strong>{{'AGREEMENTS.NEW_AGREEMENT.CANCEL_BUTTON' | translate}}</strong></button>
            </div>
            <div class="col-md-6">
                <button class="btn w-100 btn-danger h50 br-10" type="button"
                    (click)="deleteItem()"><strong>{{'AGREEMENTS.DELETE_AGREEMENT.DELETE_BUTTON' | translate}}</strong></button>
            </div>
        </div>
    </div>
</main>
