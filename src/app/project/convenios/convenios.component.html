<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-md-12">
      <h1><strong>Convênios</strong></h1>
      <hr class="bg-primary">
    </div>
  </div>
  <form>
    <div class="row mt-4">
      <div class="col-md-9">
        <input type="text" class="form-control text-secondary input-height-border"
          placeholder="Busque por nome ou número">
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-dark br-10 btn-lg btn-block"
          [routerLink]="['/pages/convenios/novo-convenio']">Novo Convênio</button>
      </div>

    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="table-responsive-sm">
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="br-tabele bg-pattern text-light" scope="col">Nome</th>
                <th class="bg-pattern text-light" scope="col">Objeto</th>
                <th class="bg-pattern text-light" scope="col">Associação</th>
                <th class="bg-pattern text-light" scope="col">Revisor (Adm)</th>
                <th class="br-tabele2 bg-pattern text-light" scope="col">Ações</th>
              </tr>

            <tbody>
              <tr class="border-right border-left"
                *ngFor="let item of convenioList | paginate: { itemsPerPage: itensPerPage, currentPage: currentPage }">
                <th (click)="detalheConvenios(item)" class="text-capitalize" scope="row">{{item.register_number}}</th>
                <td (click)="detalheConvenios(item)" class="text-capitalize">{{item.register_object}}</td>
                <td (click)="detalheConvenios(item)" class="text-capitalize">{{item.association.name}}</td>
                <td (click)="detalheConvenios(item)" class="text-capitalize">{{item.reviewer.name}}</td>
                <td class="table_icon d-flex justify-content-between align-items-center">
                  <i (click)="editConvenio(item._id)" class="fa color-patte0rn h4 mb-0 fa-pencil-square-o"
                    aria-hidden="true"></i>
                  <i class="fa text-danger h4 mb-0 fa-trash-o" (click)="delete(item)" aria-hidden="true"></i>
                </td>
              </tr>

            </tbody>

          </table>
          <div class="row">
            <div class="col-md-12"> <pagination-controls (pageChange)="currentPage = $event" previousLabel="Anterior"
                nextLabel="Próximo"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
