<section class="container-fluid">
    <div class="row">
        <div class="col-12 mt-5">
            <h3 class="font-weight-bold">Relatorios - Gerados</h3>
            <hr color="green">
        </div>
        <div class="col-md-8 col-sm-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Busque por nome, CPF, telefone ou email do usuario"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                            class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-6">
            <select name="" class="form-control" id="">
                <option value="" selected>listar todas</option>
            </select>
        </div>
        <div class="col-12 mt-5">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Situação</th>
                        <th scope="col">Relatório</th>
                        <th scope="col">Data do processamento</th>
                        <th scope="col">Arquivo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of response">
                        <th scope="row">{{item.situation}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.createdAt | date: 'dd/MM/yyyy'}}</td>
                        <td><button class="btn btn-outline-dark">Baixar relatório</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
