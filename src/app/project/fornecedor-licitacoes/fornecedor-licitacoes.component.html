<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
                            <h1 class="text-dark"><strong>Licitações</strong></h1>
            <hr class="bg-primary">
        </div>
    </div>
    <div class="row ">
        <div class="col-md-8 mt-2">
            <input type="text" class="form-control h50 br-10 text-dark" 
                placeholder="Busque por nome, CPF, telefone ou e-mail do usuário"/>
        </div>
        <div class="col-md-3 mt-2">
            <div class="form-group">
                <select class="form-control br-10 h50">
                    <option [disabled]="true" [selected]="true">Listar Todas</option>
                    <option>A-Z</option>
                    <option>Z-A</option>
                </select>
            </div>
        </div>

        <div class="col-md-11">
            <div class="w-100 d-flex justify-content-end align-items-center">
                <a (click)="toolSearch()" class="text-decoration-underline cursor-pointer align-self-end text-primary">Mais opções de pesquisa &nbsp; <i class="bi bi-caret-down-fill"></i></a>
            </div>
            <br/>
            <div class="row" *ngIf="searchTool">
                <div *ngIf="VALUEaLERT" class="col-md-12">
                    <label class="f-size-14 text-danger"><strong>Valor inicial deve ser menor que o limite!</strong></label>
                </div>
                <br/>
                <div class="col-md-3">
                    <label class="f-size-14 text-dark" for="valorde"><strong>{{DEaLERT}}</strong></label>
                    <input type="tel" placeholder="R$" #de class="form-control w-100 h50 br-16" id="valorde" separatorLimit="100000000" prefix="R$" mask="0000" mask="separator.2" thousandSeparator="," />
                </div>
                <div class="col-md-3">
                    <label class="f-size-14 text-dark" for="valorde"><strong>{{ATEaLERT}}</strong></label>
                    <input type="tel" placeholder="R$" #ate class="form-control w-100 h50 br-16" id="valorde" separatorLimit="100000000"  prefix="R$" mask="0000" mask="separator.2" thousandSeparator="," />
                </div>
                <div class="col-md-3 mt-4">
                    <button type="button" (click)="searchValue(de.value , ate.value)" class="bg-pattern mt-1 text-light w-100 h50 br-10"><strong>Pesquisar</strong></button>
                </div>
                <hr class="bg-primary mt-4">
            </div>
        </div>

        <div *ngFor="let item of licitacoesList | paginate: { itemsPerPage: itensPerPage, currentPage: currentPage }; let i= index;" (click)="detailBids(item)" class="col-md-11 border mt-2 br-10 py-3 m-3">
            <div class="row">
                <div class="col-md-10">
                    <h2 class="mb-0 text-dark"><strong>{{item.numero}}</strong></h2>
                </div>
                <div class="col-md-2 text-capitaliz">
                    <h6 class="font-poppins f-size-14 text-secondary">Status</h6>
                    <h5 *ngIf="item.status ==='Aberta'" class="f-size-16 text-primary">{{item.status}}</h5>
                    <h5 *ngIf="item.status ==='Cancelada'" class="f-size-16 text-danger">{{item.status}}</h5>
                    <h5 *ngIf="item.status ==='Deserta'" class="f-size-16 text-danger">{{item.status}}</h5>
                    <h5 *ngIf="item.status ==='Concluída'" class="f-size-16 text-success">{{item.status}}</h5>
                    <h5 *ngIf="item.status ==='Em Rascunho'" class="f-size-16 text-dark">{{item.status}}</h5>
                    <h5 *ngIf="item.status ==='Aguardando Liberação'" class="f-size-16" style="color: #F1CF1C">{{item.status}}</h5>
                    <h5 *ngIf="item.status ==='Em Análise'" class="f-size-16 text-warning">{{item.status}}</h5>
                </div>
                <div class="col-md-12 mt-2 ">
                    <h6 class="font-poppins f-size-14 text-secondary">Associação</h6>
                    <h5 class="f-size-16">{{item.association}}</h5>
                </div>
                <div class="col-md-4 mt-2 ">
                    <h6 class="font-poppins f-size-14 text-secondary">Data de
                        Início</h6>
                    <h5 class="f-size-16">{{item.datastart}}</h5>
                </div>
                <div class="col-md-4 mt-2 ">
                    <h6 class="font-poppins f-size-14 text-secondary">Data de
                        encerramento</h6>
                    <h5 class="f-size-16">{{item.dataend}}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="col-md-12 d-flex justify-content-end">
                <pagination-controls (pageChange)="currentPage= $event"></pagination-controls>
            </div>
        </div>

    </div>
</div>
