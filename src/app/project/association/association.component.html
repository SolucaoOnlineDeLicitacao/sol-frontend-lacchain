<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-md-12">
      <h1>{{'SIDEBAR.ASSOCIATIONS' | translate}}</h1>
      <hr class="bg-primary">
    </div>
  </div>
  <form>
    <div class="row mt-4">
      <div class="col-md-9">
        <input type="search" name="search" [(ngModel)]="filterTerm" class="form-control text-secondary input-height-border"
          placeholder="{{'BUTTON_TEXT.INPUT_SEARCH_SUPPLIERS' | translate}}">
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-dark btn-lg btn-block"
          [routerLink]="['/pages/associacao/registrar-associacao']">{{'ADMINISTATION_ASSOCIATION.NEW_ASSOCIATION' | translate}}</button>
      </div> 

    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <div class="table-responsive-sm">
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="br-tabele bg-pattern text-light" scope="col">{{'ADMINISTRATION_AGREEMENTS_BIDDING.NAME_AGREEMENT' | translate}}</th>
                <th class="bg-pattern text-light" scope="col">CNPJ</th>
                <th class="bg-pattern text-light" scope="col">{{'ADMINISTATION_ASSOCIATION.LOCAL' | translate}}</th>
                <th class="bg-pattern text-light" scope="col"></th>
                <th class="bg-pattern text-light" scope="col"></th>
                <th class="br-tabele2 bg-pattern text-light" scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of associationList | filter: filterTerm  | paginate: { itemsPerPage: itensPerPage, currentPage: currentPage }; let i= index;">
                <th class="text-capitalize" scope="row">{{item.name}}</th>
                <td class="text-capitalize">{{item.cnpj | mask :
                  '00.000.000/0000-00'}}</td>
                <td class="text-capitalize">{{item.address.city}}</td>
                <td [routerLink]="['/pages/associacao/dados-associacao/' + item._id]"><i class="bi bi-eye-fill"></i></td>
                <td class="table_icon">
                  <button [routerLink]="['/pages/associacao/editar-associacao/' + item._id]" class="btn btn-outline-secondary">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </button>
                </td>
                <td class="table_icon">
                  <button class="btn btn-danger" (click)="openModal(i)">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>

            </tbody>

          </table>
          <div class="row">
            <div class="col-md-12"> <pagination-controls (pageChange)="currentPage= $event"
                previousLabel="{{'BUTTON_TEXT.PREVIOUS' | translate}}" nextLabel="{{'BUTTON_TEXT.NEXT' | translate}}"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
