<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-md-12">
      <h1>{{"SUPPLIER_USERS.TITLE" | translate}}</h1>
      <hr class="bg-primary">
    </div>
  </div>
  <form>
    <div class="row mt-4">
      <div class="col-md-9">
        <input type="text" class="form-control text-secondary  input-height-border"
          placeholder="{{'BUTTON_TEXT.INPUT_SEARCH' | translate}}">
      </div>
      <div class="col-md-3">
        <button type="button" class="btn btn-dark btn-lg btn-block"
          [routerLink]="['/pages/controle-fornecedor/registrar-usuario']">{{"BUTTON_TEXT.NEW_USER" | translate}}</button>
      </div>

    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <div class="table-responsive-sm">
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="br-tabele bg-pattern text-light" scope="col">{{"PROFILE.PROFILE_NAME" | translate}}</th>
                <th class="bg-pattern text-light" scope="col">CPF/CNPJ</th>
                <th class="bg-pattern text-light" scope="col">{{"SIDEBAR.SUPPLIERS" | translate}}</th>
                <th class="bg-pattern text-light" scope="col">E-mail</th>
                <th class="bg-pattern text-light" scope="col"></th>
                <th class="bg-pattern text-light" scope="col"></th>
                <th class="br-tabele2 bg-pattern text-light" scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of userList | paginate: { itemsPerPage: itensPerPage, currentPage: currentPage }, let i = index;">
                <th class="text-capitalize"
                  scope="row">{{item.name}}</th>

                <td *ngIf="item?.document?.length == 14"
                   class="text-capitalize">
                  {{item?.document! | mask: '00.000.000/0000-00' }}</td>
                <td *ngIf="item?.document?.length == 11"
                   class="text-capitalize">
                  {{item?.document! | mask: '000.000.000-00' }}</td>

                <td  class="text-capitalize">
                  {{item.supplier}}</td>

                <td >{{item.email}}</td>
                <td [routerLink]="['/pages/controle-fornecedor/dados-usuario/' + item._id]"><i class="bi bi-eye-fill"></i></td>
                <td class="table_icon">
                  <button [routerLink]="['/pages/controle-fornecedor/editar-usuario/' + item._id]"
                    class="btn btn-outline-secondary">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                  </button>
                </td>
                <td class="table_icon">
                  <button class="btn btn-danger" (click)="openModal(i)">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                  </button>
                </td>
              </tr>

            </tbody>

          </table>
          <div class="row">
            <div class="col-md-12"> <pagination-controls (pageChange)="currentPage = $event"
                previousLabel="{{'BUTTON_TEXT.PREVIOUS' | translate}}" nextLabel="{{'BUTTON_TEXT.NEXT' | translate}}"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
