<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h1 class="text-dark"><strong>Cadastrar Categoria/Segmento</strong></h1>
            <hr class="bg-primary">
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <section>
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-12 mt-3">
                            <label for="category" class="font-archivo font-size-16 font-weight-medium text-secondary m-0"><b>Categoria</b></label>
                            <input type="text" required formControlName="category" class="form-control h50 br-10" id="category" placeholder="Digite o nome da categoria">
                            <div *ngIf="form.controls['category'].errors?.['required'] && isSubmit"
                                class="div-msg-error mt-2">
                                <img src="../../../assets/images/icon-alert.svg" class="img-msg-error" alt="">
                                <p class="font-poppins font-size-14 m-0">Categoria é obrigatório!</p>
                            </div>
                        </div>
                        <div class="col-md-12 mt-3">
                            <label for="segment" class="font-archivo font-size-16 font-weight-medium text-secondary m-0"><b>Segmento</b></label>
                            <input type="text" required formControlName="segment" class="form-control h50 br-10" id="segment" placeholder="Digite o nome do segmento">
                            <div *ngIf="form.controls['segment'].errors?.['required'] && isSubmit"
                                class="div-msg-error mt-2">
                                <img src="../../../assets/images/icon-alert.svg" class="img-msg-error" alt="">
                                <p class="font-poppins font-size-14 m-0">Segmento é obrigatório!</p>
                            </div>
                        </div>
                    </div>
                    <div class="my-4">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row d-flex justify-content-end">
                                    <div class="col-md-5">
                                        <button type="button" class="bg-transparent w-100 btn br-10 h50 color-pattern" [routerLink]="['/pages/categorias']"><strong>Cancelar</strong></button>
                                    </div>
                                    <div class="col-md-5">
                                        <button type="submit" class="btn bg-pattern text-light br-10 h50 w-100"><strong>Cadastrar</strong></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
